    <input class="input-field" type="text" placeholder="Name" name="dname" oninvalid="InvalidMsg(this);" required>

<script>
function InvalidMsg(textbox) { 
            if (textbox.value === '') { 
				if(textbox.name=='dname'){
                textbox.setCustomValidity('Entering department name is necessary!'); 
				}
				if(textbox.name=='dimage'){
					textbox.setCustomValidity('Please select an image!'); 
				}
				if(textbox.name=='about_dept'){
                textbox.setCustomValidity('Enter department details'); 
				}
            } 
			else {
                textbox.setCustomValidity(''); 
            } 
            return true; 
        } 
</script>
